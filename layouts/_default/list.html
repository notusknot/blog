{{ define "title" -}} {{ .Title | title }} {{- end }}
{{ define "main" -}}
{{.Content}}
<ul class="posts">
	{{- range first 10 .Pages.ByDate }}
	<li>
		{{- if .Param "datesinlist" }}<time datetime="{{ .Date.Format
		"2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "Jan 02, 2006" }} {{
		.Site.Params.Separator }} {{ end -}} <br>
		<a href="{{ .RelPermalink }}">{{ .Title }}</a>
	</li>
	{{- end }}
</ul>
{{- end }}
